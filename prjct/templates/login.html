{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "css/main.css" %}">

    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>



    <div class="container mt-3">

      <div class="row justify-content-center">


        <div class="col-md-4 mt-3">
          <h3 class="text-white text-center">Login Here</h3>

          {% for message in messages %}
          <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong></strong> {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}

          <form action="/login" method="post">{% csrf_token %}


          <label class="text-white mt-3">Username</label>
          <div class="form-group">
            <input type="text" class="form-control" name="username" Required >

          </div>
          <div class="form-group">

          <label class="text-white ">Password</label>
          <div class="form-group">
            <input type="Password" class="form-control" name="pass1" Required>

          </div>
          <br>
         
          <div class="d-grid gap-2 ">
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
        </form>
        <br>
        

        <div class="container" style="background-color: #08475f; border-radius: 10px"> 

        <label class="text-white mt-3">New here?</label>
        <div class="form-group">
          <div class="d-grid gap-2">
            <a class="btn btn-primary" type="submit" href="{% url 'handlesignup' %}">Sign Up</a>
          </div>
          
          {% comment %} <label class="text-white">Are you an admin?</label>
          <div class="form-group">
            <div class="d-grid gap-2">
              <a class="btn btn-primary" type="submit" href="{% url 'handleadminlogin' %}">Admin login</a>
            </div>{% endcomment %}
<br> 
        </div>

        </div>
      </div>
      </div>

    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
