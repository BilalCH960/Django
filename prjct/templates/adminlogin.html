<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-color: #e3f2fd;">
    


    <div class="container mt-3">

      <div class="row justify-content-center">


        <div class="col-md-4 mt-3">
          <h3 class="text-black text-center">Admin Login</h3>

          <form action="/login" method="post"> {% csrf_token %}


          <label class="text-black mt-3">Username</label>
          <div class="form-group">
            <input type="text" class="form-control" name="username" Required>

          </div>
          <div class="form-group">

          <label class="text-black mt-3">Password</label>
          <div class="form-group">
            <input type="Password" class="form-control" name="pass1" Required>

          </div>
         
          <div class="d-grid gap-2 mt-3">
            <button class="btn btn-primary" type="submit">Login to Admin panel</button>
          </div>
        </form>
        <br>
        <label class="text-black mt-3">Not a admin?</label>
        <div class="form-group">
          <div class="d-grid gap-2">
            <a class="btn btn-primary" type="submit" href="{% url 'handlelogin' %}">Log in page</a>
          </div>

        </div>

        </div>

      </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
