<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-color:#e4f7fd">
    <nav class="navbar navbar-expand-lg bg" style="background-color:#e4f7fd">
      <div class="container-fluid">
        <a class="navbar-brand href="#">Admin panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{request.user}}
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'handlelogout' %}">Logout</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search" method="POST"> {% csrf_token %}
            <input name="search" class="form-control me-2"  type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div>

    </div>


    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong> 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %} 

    <div class="p-2 p-md-4 p-lg-5" style="background-color:#e4f7fd">
        <table class="table table-hover" >
            <thead>
              <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Username</th>
                  <th scope="col">First name</th>
                  <th scope="col">Last name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for i in user %}
              <tr>
                  <th scope="row">{{i.id}}</th>
                  <td>{{i.username}}</td>
                  <td>{{i.first_name}}</td>
                  <td>{{i.last_name}}</td>
                  <td>{{i.email}}</td>
                  <td><a type="button" href="/update/{{i.id}}" class="btn btn-outline-primary">Edit</a></td>
                  <td><a type="button" href="/delete/{{i.id}}" class="btn btn-outline-danger">Delete</a></td>
                
              </tr>
              {%endfor%}
              
            </tbody>

        </table>
        <div class="col-md-4">
      
          <div class="form-group">
            <div class="d-grid gap-2">
              <a class="btn btn-primary" type="submit" href="{% url 'createuser' %}">Create User</a>
            </div>
      
          </div>
      
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
